<!DOCTYPE html>
<html>
  <head>
    <title>Object Dance Party</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="lib/jquery.js"></script>
    <script src="src/dancer.js"></script>
    <script src="src/blinkyDancer.js"></script>
    <script src="src/napoleonDancer.js"></script>
    <script src="src/jackDancer.js"></script>
  </head>
  <body>
    <div class="topbar">
      <span class="title">Awesome dance party</span>
      <a
        href="#"
        class="addDancerButton"
        data-dancer-maker-function-name="makeBlinkyDancer"
        >add a blinky dancer</a
      >
      <a
        href="#"
        class="addDancerButton"
        data-dancer-maker-function-name="napoleonDancer"
        >add a Napoleon dancer</a
      >
      <a
        href="#"
        class="addDancerButton"
        data-dancer-maker-function-name="jackDancer"
        >add a special dancer</a
      >
      <a href="#" class="napoleon">Line Dynamite UP</a>
      <button class="lineup">
        Line Up
      </button>

      <button class="danceoff">
        Dance off!
      </button>
    </div>
    <div class="dancefloor"></div>

    <script src="src/init.js"></script>
    <audio class="fire" controls autoplay>
      <source src="Fire.mp3" type="audio/mpeg" />
    </audio>
  </body>
</html>
